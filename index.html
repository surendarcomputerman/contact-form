<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
      <div class="container">
        <div class="success-container">
          <p>Message Sent</p>
          <p>Thanks for conpleting the form we'll be in touch soon!</p>
        </div>
        <div class="forms-container">
          <h1>Contact Us</h1>
          <div class="form-group-1">
            <div class="name-con">
              <label for="first-name">First Name *</label>
            <input type="text" id="first-name">
            <p class="err-msg">This field is required</p>
            </div>
            <div class="las-con">
              <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" >
            <p class="err-msg">This field is required</p>
            </div>
          </div>
          <div class="form-group-2">
            <label for="email">Email Address *</label>
            <input type="email" id="email" >
            <p class="err-msg err-email">Please enter a valid email address</p>
          </div>
          <div class="form-group-3">
            <div class="query">Query Type *</div>
            <div class="in-form">
              <div class="radio-1"> 
            <input type="radio" id="radio1" name="enquiry" >
            <label for="radio1">General Enquiry</label>
            </div>
            <div class="radio-2 ">
              <input type="radio" id="radio2" name="enquiry"  >
            <label for="radio2">Support Request</label>
            </div>
            </div>
          </div>
          <p class="err-msg rrr">Please select a query type</p>
          <div class="form-group-4">
            <label for="message">Message *</label>
            <input type="text" id="message" >
            <p class="err-msg">This field is required</p>
          </div>
          <div class="form-group-5">
            <input type="checkbox" id="check">
            <label for="check">I consent to being contacted by the team</label>
          </div>
          <p class="err-msg rrr2">To  submit this form, please consent to being contacted</p>
          <div class="submit-btn">
            <button class="submits-btn">Submit</button>
          </div>
          
        </div>
      </div>
</body>
<script src="./script.js"></script>
</html>
